<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Categorie</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngFor="let item of listePanneaux" (click)="onClickItem(item)">
      <h1 *ngIf="item.firstTitle">{{item.categorie}}</h1>
      <ion-list>
        <ion-item >
          
            <ion-thumbnail slot="start">
                <ion-img [src]="item.image"></ion-img>
            </ion-thumbnail>
          
            <ion-label>{{item.title}}</ion-label>
                
        </ion-item>
      </ion-list>
    </div>
    </ion-content>
